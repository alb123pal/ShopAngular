<main class="page-wrapper">
        <div class="page-wrapper-grey"></div>
        <app-header class="header-component"></app-header>
        <div class="page-wrapper-content">
                <aside class="filters-panel">
                        <div class="add-products" [hidden]="!isAdmin">
                                <app-button [class]="'button--blue'" [buttonCaption]="'Add products'"></app-button>
                        </div>
                        <div class="filters-panel-options">
                                <app-button (click)="showHideFilterOptions()" [class]="'button__filter-options'" [buttonCaption]="'Filter options'"></app-button>
                                <app-input [placeholder]="'Search products'" [icon]="'search'" (searchProducts)="searchProducts($event)"></app-input>
                        </div>
                </aside>
          <aside class="filters-panel-advanced" [class.filters-panel-advanced--display]="isHiddenFilterOptions">
                  <div class="filters-panel-advanced-options" >
                          <div class="filters-section-upper-left">
                                  <div>
                                          <label class="filters-section-label filters-section-label-left">
                                                  <span>Available only</span>
                                                  <input class="checkbox" type="checkbox">
                                          </label>
                                          
                                  </div>
                                  <div>
                                        <label class="filters-section-label">Gender</label>
                                        <div class="gender-checkbox-edit">
                                              <label class="label-checkbox">
                                                      <input type="radio" name="gender" value="Man" [(ngModel)]="gender"> 
                                                      <p>Male</p>
                                                      <span class="checkmark"></span>
                                              </label>
                                              <label class="label-checkbox">
                                                      <input type="radio" name="gender" value="Woman" [(ngModel)]="gender"> 
                                                      <p>Female</p>
                                                      <span class="checkmark"></span>
                                              </label>
                                              <label class="label-checkbox">
                                                      <input type="radio" name="gender" value="Unisex" [(ngModel)]="gender">
                                                      <p>Other</p>
                                                      <span class="checkmark"></span>
                                              </label>
                                        </div>
                                  </div>
                          </div>
                          <div class="filters-section-upper-right">
                                <div class="modal-edit-dropdown">
                                        <label class="filters-section-label">Category</label>
                                        <select id="category" [(ngModel)]="category" name="category">
                                                <option value="0">Wear</option>
                                                <option value="1">Jeans</option>
                                                <option value="2">Coats</option>
                                                <option value="3">Sweaters</option>
                                                <option value="4">Boats</option>
                                        </select>
                                </div>
                                <div class="modal-edit-dropdown">
                                        <label>Rating:</label>
                                        <select id="rating" [(ngModel)]="rating" name="rating">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                        </select>
                                </div>
                          </div>
                          <div class="filters-section-bottom-left">
                                <div class="filters-section__input">
                                        <label class="filters-section-label filters-section-label-left">Price</label>
                                        <input type="number" placeholder="From" min="0" [(ngModel)]="priceFrom">
                                        <input type="number" placeholder="To" min="0" [(ngModel)]="priceTo">
                                </div>
                          </div>
                          <div class="filters-section-bottom-right">
                                <button class="button" (click)="applyFilter()">Apply</button>
                                <button class="button" (click)="clearFilter()">Clear</button>
                          </div>
                  </div>
          </aside>
              <section id="emptyList" class="list-articles__empty-list" *ngIf="productFilter">
                  <h1>Nie znaleziono ofert dla wprowadzonej frazy</h1>
              </section>
          <section class="list-articles">
                  <article *ngFor="let article of allProducts | productFilter: productFilter" class="article-item">
                        <img src={{article.image}}>
                        <div class="panel-stars">
                                <span class="star star--active" *ngFor="let activeStar of article.activeStar"></span>
                                <span class="star star--inactive" *ngFor="let activeStar of article.inActiveStar"></span>
                        </div>
                        <div class="article-item__content">
                                <h2>{{article.name}}</h2>
                                <hr />
                                <div class="article-item__vertical-text-overflow">
                                        <p>{{article.description}}</p>
                                </div>
                                <div class="article-item__content-info">
                                        <span class="item-prize"><span class="item-prize--currency">$</span>{{article.cost}}</span>
                                        <button [hidden]="!isAdmin" class="button">Delete products</button>  
                                        <button class="button" (click)="navigateToDetails(article.id)">Show more</button>  
                                </div>
                        </div>
                  </article>
          </section>
          <section class="pagination">
                        <div class="numbers">
                                <button class="link button" (click)="onPrev()" [disabled]="page === 1" [ngClass]="{ 'disabled': page === 1 }">Previous</button>
                                <button
                                        *ngFor="let pageNum of getPages()"
                                        (click)="onPage(pageNum)"
                                        class="pagination__page-num"
                                        [ngClass]="{'active': pageNum === page}">{{ pageNum }}</button>
                                <button class="link button" (click)="onNext(true)" [disabled]="lastPage()" [ngClass]="{ 'disabled': lastPage() }">Next</button>
                        </div>
                        <div class="pagination__description">
                                <span class="page-counts">{{ getMin() }} - {{ getMax() }} of {{ count }}</span>
                        </div>
              </section>
  </div>
  <app-footer></app-footer>
</main>
