<main class="page-wrapper">
  <div class="page-wrapper-grey"></div>
  <header class="header">
                <div class="header-panel">
                    <span class="header-shop">Logo</span>
                    <div class="header-panel-right">
                        <span class="header-name">Hello {{userName}}</span>
                        <span class="header-logout" (click)="logout()">Logout</span>
                    </div>
                </div>
            </header>
          <div class="page-wrapper-content">
          <aside class="filters-panel">
                  <div class="add-products">
                          <button *ngIf="isAdmin" class="add-products__button">Add products</button>
                  </div>
                  <div class="filters-panel-options">
                          <button class="button" (click)="showHideFilterOptions()">Filter options</button>
                          <input class="input" type="text" name="filter" placeholder="Search product">
                          <img class="icon-search" src='../assets/search.png'>
                  </div>
          </aside>
          <aside class="filters-panel-advanced" [class.filters-panel-advanced--display]="isHiddenFilterOptions">
                  <div class="filters-panel-advanced-options" >
                          <div class="filters-section-upper-left">
                                  <div>
                                          <label class="filters-section-label filters-section-label-left">
                                                  <span>Available only</span>
                                                  <input class="checkbox" type="checkbox">
                                          </label>
                                          
                                  </div>
                                  <div>
                                        <label class="filters-section-label">Gender</label>
                                        <div class="gender-checkbox-edit">
                                              <label class="label-checkbox">
                                                      <input type="radio" name="gender" value="male"> 
                                                      <p>Male</p>
                                                      <span class="checkmark"></span>
                                              </label>
                                              <label class="label-checkbox">
                                                      <input type="radio" name="gender" value="female"> 
                                                      <p>Female</p>
                                                      <span class="checkmark"></span>
                                              </label>
                                              <label class="label-checkbox">
                                                      <input type="radio" name="gender" value="other">
                                                      <p>Other</p>
                                                      <span class="checkmark"></span>
                                              </label>
                                        </div>
                                  </div>
                          </div>
                          <div class="filters-section-upper-right">
                                <div class="modal-edit-dropdown">
                                        <label class="filters-section-label">Category</label>
                                        <select>
                                                <option value="wear">Wear</option>
                                                <option value="jeans">Jeans</option>
                                                <option value="boats">Boats</option>
                                        </select>
                                </div>
                                <div class="modal-edit-dropdown">
                                        <label>Rating:</label>
                                        <select>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                        </select>
                                </div>
                          </div>
                          <div class="filters-section-bottom-left">
                                <div class="filters-section__input">
                                        <label class="filters-section-label filters-section-label-left">Price</label>
                                        <input type="number" placeholder="From" min="0">
                                        <input type="number" placeholder="To" min="0">
                                </div>
                          </div>
                          <div class="filters-section-bottom-right">
                                <button class="button" (click)="showHideFilterOptions()">Apply</button>
                                <button class="button" (click)="showHideFilterOptions()">Clear</button>
                          </div>
                  </div>
          </aside>
          <section class="list-articles">
                  <article *ngFor="let article of allProducts" class="article-item">
                        <img src={{article.image}}>
                        <div class="panel-stars">
                                <span class="star star--active" *ngFor="let activeStar of article.activeStar"></span>
                                <span class="star star--inactive" *ngFor="let activeStar of article.inActiveStar"></span>
                        </div>
                        <div class="article-item__content">
                                <h2>{{article.name}}</h2>
                                <hr />
                                <div class="article-item__vertical-text-overflow">
                                        <p>{{article.description}}</p>
                                </div>
                                <div class="article-item__content-info">
                                        <span class="item-prize"><span class="item-prize--currency">$</span>{{article.cost}}</span>
                                        <button [hidden]="isAdmin" class="button">Delete products</button>  
                                        <button class="button">Show more</button>  
                                </div>
                        </div>
                  </article>
          </section>
  </div>
  <footer class="footer">Copyright 2017!!</footer>
</main>
